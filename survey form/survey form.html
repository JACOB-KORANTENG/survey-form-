<!Doctypehtml>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
    <l<ink rel="stylesheet" href="styles.css"/>
    
  <title>Survey Form</title>
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">please fill this survey form to help us improve</p>

<form id="survey-form">
  <legend>section 1</legend>
  <fieldset>
   <label id="name-label"for="name">name:</label> 
    <input id="name" type="text"placeholder="enter Your name"required>

    <label id="email-label"for="email">email</label>
    <input id="email" type="email"placeholder="enter your email" required>

    <label id="number-label"for="number">age</label>
    <input id="number"type="number"min="18"max="60"placeholder="enter your age"required>
 
  </fieldset>

<fieldset>
  <select id="dropdown">
    <option value="">Select a track</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="fullstack">Full Stack Development</option>
                    <option value="data">Data Science</option>
  </select>

  <div class="form-group">
                <label>Would you recommend our bootcamp?</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            name="recommend" 
                            value="definitely" 
                            id="definitely"
                        >
                        <label for="definitely">Definitely</label>
                    </div>
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            name="recommend" 
                            value="maybe" 
                            id="maybe"
                        >
                        <label for="maybe">Maybe</label>
                    </div>
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            name="recommend" 
                            value="not-sure" 
                            id="not-sure"
                        ><label for="not-sure">Not sure</label>
                    </div>
                </div>
            </div>
  </fieldset>
  <fieldset>
 <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input 
                            type="checkbox" 
                            value="curriculum" 
                            id="curriculum"
                        >
                        <label for="curriculum">Curriculum</label>
                    </div>
                    <div class="checkbox-option">
                        <input 
                            type="checkbox" 
                            value="projects" 
                            id="projects"  >
                        <label for="projects">Projects</label>
                    </div>
                    <div class="checkbox-option">
                        <input 
                            type="checkbox" 
                            value="mentorship" 
                            id="mentorship"
                        >
                        <label for="mentorship">Mentorship</label>
                    </div>
                    <div class="checkbox-option">
                        <input 
                            type="checkbox" 
                            value="job-assistance" 
                            id="job-assistance"
                        >
                        <label for="job-assistance">Job Assistance</label>
                    </div>
                </div>
            </div>
            </fieldset>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea 
                    id="comments" 
                    placeholder="Share your thoughts with us..."
                ></textarea>
            </div><button type="submit" id="submit">Submit Survey</button>
</form>




</body>
</html>
